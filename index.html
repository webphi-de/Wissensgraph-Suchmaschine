<!DOCTYPE html>
<html>

<head>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    svg {
      width: 100%;
      height: 100vh;
      border: 1px solid #ddd;
      background: white;
    }

    .node {
      cursor: grab;
    }

    #sidebar h2 {
      color: #2c3e50;
      margin-top: 0;
    }

    #sidebar p {
      color: #7f8c8d;
    }
  </style>
</head>

<body>
  <svg></svg>

  <script>
    // 1. SVG und Container initialisieren
    const svg = d3.select("svg");
    const container = svg.append("g");

    // 2. Zoom-Funktion definieren
    const zoom = d3.zoom()
      .scaleExtent([0.5, 4])
      .on("zoom", (event) => {
        container.attr("transform", event.transform);
      });

    // 3. Zoom aktivieren
    svg.call(zoom);

    // 4. Daten laden
    d3.json("graph_data.json").then(data => {
      // 5. Force-Simulation
      const simulation = d3.forceSimulation(data.nodes)
        .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
        .force("charge", d3.forceManyBody().strength(-50))
        .force("center", d3.forceCenter(400, 300));

      // 6. Kanten zeichnen
      const links = container.append("g")
        .selectAll("line")
        .data(data.links)
        .enter().append("line")
        .attr("stroke", "#999")
        .attr("stroke-width", d => d.value * 2);

      // 7. Knoten zeichnen mit Drag
      const nodes = container.append("g")
        .selectAll("circle")
        .data(data.nodes)
        .enter().append("circle")
        .attr("r", 8)
        .attr("fill", "#69b3a2")
        .call(d3.drag()
          .on("start", (event, d) => {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
          })
          .on("drag", (event, d) => {
            d.fx = event.x;
            d.fy = event.y;
            simulation.alpha(1).restart();
          })
          .on("end", (event, d) => {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
          })
          .on("click", (event, d) => {
            // Sidebar einblenden
            d3.select("#sidebar")
              .style("right", "0") // Slide-in-Effekt
              .html(`<h2>${d.id}</h2>
           <p><strong>Verbindungen:</strong> ${d3.sum(data.links, l => (l.source.id === d.id || l.target.id === d.id) ? 1 : 0)}</p>`);
          }));

      // Sidebar schließen bei Klick außerhalb
      d3.select("body").on("click", (event) => {
        if (!event.target.closest("#sidebar") && !event.target.closest("circle")) {
          d3.select("#sidebar").style("right", "-300px");
        }
      });

      // Farbskala definieren
      const colorScale = d3.scaleLinear()
        .domain([0.5, 1.5]) // Annahme: Werte in graph_data.json sind 0.5–1.5
        .range(["#44ff44", "#ff4444"]); // Rot → Grün

      // Kanten einfärben
      links.attr("stroke", d => colorScale(d.value));
      // Tooltips (erscheinen beim Hovern)
      nodes.append("title")
        .text(d => d.id);

      // Sichtbare Labels (direkt neben den Knoten)
      const labels = container.append("g")
        .selectAll("text")
        .data(data.nodes)
        .enter().append("text")
        .text(d => d.id)
        .attr("font-size", "12px")
        .attr("dx", 10) // Versatz rechts vom Knoten
        .attr("dy", 5); // Versatz nach unten

      // 8. Simulation updaten
      simulation.on("tick", () => {
        links
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        nodes
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);

        labels
          .attr("x", d => d.x)
          .attr("y", d => d.y);
      });
    });
  </script>

  <div id="sidebar" style="
      position: fixed;
      right: -300px; /* Startet ausgeblendet */
      top: 0;
      width: 300px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      transition: right 0.3s;
      padding: 20px;
      z-index: 1000;
    ">
    <h2 id="node-title"></h2>
    <p id="node-details"></p>
  </div>

</body>

</html>
