<!DOCTYPE html>
<html>
<head>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    svg {
      width: 100%;
      height: 100vh;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <svg></svg>

  <script>
    // 1. SVG-Element initialisieren
    const svg = d3.select("svg");
    const container = svg.append("g"); // Container fÃ¼r alle Elemente

    // 2. Daten laden
    d3.json("graph_data.json").then(data => {
      console.log("Geladene Daten:", data);

      // 3. Force-Simulation
      const simulation = d3.forceSimulation(data.nodes)
        .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
        .force("charge", d3.forceManyBody().strength(-50))
        .force("center", d3.forceCenter(400, 300));

      // 4. Zoom-Handler
      const zoom = d3.zoom()
        .scaleExtent([0.5, 4])
        .on("zoom", (event) => {
          container.attr("transform", event.transform);
        });

      container.call(zoom); // ðŸ”´ WICHTIG: Zoom auf Container binden

      // 5. Kanten zeichnen
      const links = container.append("g")
        .selectAll("line")
        .data(data.links)
        .enter().append("line")
        .attr("stroke", "#999")
        .attr("stroke-width", d => d.value * 2);

      // 6. Knoten zeichnen
      const nodes = container.append("g")
        .selectAll("circle")
        .data(data.nodes)
        .enter().append("circle")
        .attr("r", 8)
        .attr("fill", "#69b3a2");

      // 7. Drag & Drop fÃ¼r Knoten
      nodes.call(d3.drag()
        .on("drag", (event, d) => {
          d.fx = event.x;
          d.fy = event.y;
          simulation.alpha(1).restart();
        })
        .on("end", (event, d) => {
          d.fx = null;
          d.fy = null;
        })
      );

      // 8. Simulation updaten
      simulation.on("tick", () => {
        links
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);
        
        nodes
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);
      });
    });
  </script>
</body>
</html>
