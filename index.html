<!DOCTYPE html>
<html>
<head>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    svg {
      width: 100%;
      height: 100vh;
      border: 1px solid #ddd; /* Optional f√ºr Debugging */
      overflow: hidden; /* Verhindert Scrollbars */
    }
    .node {
      cursor: grab; /* Klarer Hinweis auf Drag-M√∂glichkeit */
    }
  </style>
</head>
<body>
  <svg width="800" height="600"></svg>

  <script>
    // Daten laden
    d3.json("graph_data.json").then(data => {
      console.log("Geladene Daten:", data);
  
      // -------- ZOOM & SCHWENKEN KONFIGURATION --------
      const svg = d3.select("svg");
      const container = svg.append("g"); // Gruppe f√ºr alle Graph-Elemente

      // Zoom nur auf den Container (nicht auf das SVG)
      const zoom = d3.zoom()
        .scaleExtent([0.5, 4])
        .on("zoom", (event) => {
          container.attr("transform", event.transform);
        });

      // Zoom an den Container binden (nicht an das SVG!)
      container.call(zoom);  

      // 2. Schwenken mit linker Maustaste (nur auf den Container!)
      let isDragging = false;
      let initialX, initialY;

      // Schwenken auf dem SVG (nicht auf dem Container)
      svg.call(d3.drag()
        .on("start", (event) => {
          isDragging = true;
          initialX = event.x;
          initialY = event.y;
          svg.style("cursor", "grabbing");
        })
        .on("drag", (event) => {
          if (isDragging) {
            const dx = event.x - initialX;
            const dy = event.y - initialY;
            container.attr("transform", `translate(${dx},${dy})`);
          }
        })
        .on("end", () => {
          isDragging = false;
          svg.style("cursor", "grab");
        })
      );

      // 3. Kontextmen√º blockieren
      svg.on("contextmenu", () => d3.event.preventDefault());
  
      // Event-Listener aktivieren
      svg.call(zoom)
         .call(dragHandler);
  
      // -------- FORCE-SIMULATION --------
      const simulation = d3.forceSimulation(data.nodes)
        .force("link", d3.forceLink(data.links).id(d => d.id).distance(150))
        .force("charge", d3.forceManyBody().strength(-200))
        .force("collision", d3.forceCollide(15))
        .force("center", d3.forceCenter(400, 300));
  
      // -------- KANTEN ZEICHNEN --------
      const links = container.append("g")
        .selectAll("line")
        .data(data.links)
        .enter().append("line")
        .attr("stroke", "#999")
        .attr("stroke-width", d => d.value * 2);
  
      // -------- KNOTEN ZEICHNEN + INTERAKTION --------
      // Knoten-Drag mit Force-Update
      nodes.call(d3.drag()
        .on("drag", (event, d) => {
          d.fx = event.x;
          d.fy = event.y;
          simulation.alpha(1).restart(); // üîÑ Simulation aktualisieren
        })
        .on("end", (event, d) => {
          d.fx = null;
          d.fy = null;
        })
      ); 
      // Knoten erstellen
      const nodes = container.append("g")
        .selectAll("circle")
        .data(data.nodes)
        .enter().append("circle")
        .attr("r", 8)
        .attr("fill", "#69b3a2")
        .style("cursor", "grab") // Cursor-√Ñnderung
        .call(drag)
        .on("click", (event, d) => alert(`Gew√§hlter Knoten: ${d.id}`));
  
      // Tooltips
      nodes.append("title")
        .text(d => d.id);
  
      // -------- SIMULATION UPDATES --------
      simulation.on("tick", () => {
        links
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);
        
        nodes
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);
      });
    });

    svg.call(d3.drag()
    .on("drag", (event) => {
      container.attr("transform", `translate(${event.x},${event.y})`);
    })
);
  </script>

</body>
</html>
