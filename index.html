<!DOCTYPE html>
<html>

<head>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    svg {
      width: 100%;
      height: 100vh;
      border: 1px solid #ddd;
      background: white;
    }

    .node {
      cursor: grab;
    }

    #sidebar h2 {
      color: #2c3e50;
      margin-top: 0;
    }

    #sidebar p {
      color: #7f8c8d;
    }

    #sidebar img {
      max-width: 100%;
      margin: 10px 0;
    }

    #sidebar a {
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <svg></svg>
  <div id="sidebar" style="
      position: fixed;
      right: -300px; /* Startet ausgeblendet */
      top: 0;
      width: 300px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      transition: right 0.3s;
      padding: 20px;
      z-index: 1000;
    ">
    <h2 id="node-title"></h2>
    <p id="node-details"></p>
  </div>

  <script>
    // 1. SVG und Container initialisieren
    const svg = d3.select("svg");
    const container = svg.append("g");

    // 2. Zoom-Funktion definieren
    const zoom = d3.zoom()
      .scaleExtent([0.5, 4])
      .on("zoom", (event) => {
        container.attr("transform", event.transform);
      });

    // 3. Zoom aktivieren
    svg.call(zoom);

    // 4. Daten laden
    d3.json("graph_data.json").then(data => {
      // 5. Force-Simulation
      const simulation = d3.forceSimulation(data.nodes)
        .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
        .force("charge", d3.forceManyBody().strength(-50))
        .force("center", d3.forceCenter(400, 300));

      // 6. Kanten zeichnen
      const links = container.append("g")
        .selectAll("line")
        .data(data.links)
        .enter().append("line")
        .attr("stroke", "#999")
        .attr("stroke-width", d => d.value * 2);

      // 7. Knoten zeichnen mit Drag
      const nodes = container.append("g")
        .selectAll("circle")
        .data(data.nodes)
        .enter().append("circle")
        .attr("r", 8)
        .attr("fill", "#69b3a2")
        .call(
          d3.drag() // Drag-Handler
            .on("start", (event, d) => {
              if (!event.active) simulation.alphaTarget(0.3).restart();
              d.fx = d.x;
              d.fy = d.y;
            })
            .on("drag", (event, d) => {
              d.fx = event.x;
              d.fy = event.y;
              simulation.alpha(1).restart();
            })
            .on("end", (event, d) => {
              if (!event.active) simulation.alphaTarget(0);
              d.fx = null;
              d.fy = null;
            })
        )

      // Berechne den Vernetzungsgrad (Anzahl der Verbindungen) f√ºr jeden Knoten
      const nodeDegree = {};
      data.links.forEach(link => {
        nodeDegree[link.source] = (nodeDegree[link.source] || 0) + 1;
        nodeDegree[link.target] = (nodeDegree[link.target] || 0) + 1;
      });

      // Setze die Knotengr√∂√üe basierend auf dem Vernetzungsgrad
      // nodes.attr("r", d => 5 + (nodeDegree[d.id] || 0) * 2); // üëà `d.id` statt `d`

      nodes.on("click", async (event, d) => { // üëà `async` f√ºr API-Aufrufe
        // Ladeindikator anzeigen
        d3.select("#sidebar").html("<p>Lade Daten...</p>").style("right", "0");

        const wikidataId = d.id;

        try {
          // Wikidata-Daten abrufen (z. B. f√ºr "JavaScript" ‚Üí Q2005)
          const response = await fetch(`https://www.wikidata.org/w/api.php?action=wbgetentities&ids=${wikidataId}&format=json&origin=*&props=descriptions|sitelinks|claims`);
          const data = await response.json();

          // Extrahiere relevante Infos
          const entity = data.entities[d.id];
          const description = entity.descriptions?.de?.value || "Keine Beschreibung verf√ºgbar.";

          // Fallback f√ºr Wikipedia-Links
          const wikipediaSlug = entity.sitelinks?.dewiki?.title ||
            entity.sitelinks?.enwiki?.title ||
            d.name.replace(/ /g, "_"); // Notfall: Name als Slug
          const wikipediaLink = `https://de.wikipedia.org/wiki/${encodeURIComponent(wikipediaSlug)}`;

          // Bild-URL (mit Fehlerbehandlung)
          const imageClaim = entity.claims?.P18?.[0]?.mainsnak?.datavalue?.value;
          const imageUrl = imageClaim
            ? `https://commons.wikimedia.org/w/thumb.php?f=${imageClaim}&w=200`
            : null;

          // Sidebar f√ºllen
          d3.select("#sidebar").html(`<h2>${d.name}</h2>${imageUrl ? `<img src="${imageUrl}" alt="Bild">` : ""}
          <p>${description}</p>
          <a href="${wikipediaLink}" target="_blank" rel="noopener">Wikipedia-Artikel</a>`);
        } catch (error) {
          d3.select("#sidebar").html("<p>Fehler beim Laden der Daten.</p>");
        }
      });

      // Berechne durchschnittliche Kantengewichte pro Knoten
      const nodeAvgValue = {};
      data.nodes.forEach(node => {
        const connectedLinks = data.links.filter(l => l.source === node.id || l.target === node.id);
        nodeAvgValue[node.id] = connectedLinks.length > 0
          ? d3.mean(connectedLinks, l => l.value)
          : 0;
      });

      // Dynamische Skala
      const nodeValues = data.nodes.map(node => nodeAvgValue[node.id]);
      const colorScale = d3.scaleLinear()
        .domain([d3.min(nodeValues), d3.max(nodeValues)])
        .range(["#44ff44", "#ff4444"]);

      // Knoten einf√§rben
      nodes.attr("fill", d => colorScale(nodeAvgValue[d.id]));

      // 9. Kanten einf√§rben
      links.attr("stroke", d => colorScale(d.value));

      // 10. Tooltips (Mouseover)
      nodes.append("title")
        .text(d => d.name);

      // 11. Labels neben Knoten
      const labels = container.append("g")
        .selectAll("text")
        .data(data.nodes)
        .enter().append("text")
        .text(d => d.name)
        .attr("font-size", "10px")
        .attr("fill", "#333")
        .attr("font-family", "Arial, sans-serif")
        .style("pointer-events", "none") // Verhindert, dass Labels Mausereignisse blockieren
        .attr("dx", 10)
        .attr("dy", 5);

      // 12. Simulation updaten
      simulation.on("tick", () => {
        links
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        nodes
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);

        labels
          .attr("x", d => d.x)
          .attr("y", d => d.y);
      });

      // Labels nur bei Hovern oder Zoom anzeigen

      labels
        .style("opacity", 1) // üëà Immer sichtbar
        .attr("font-size", "10px")
        .attr("fill", "#333");

      // 13. Hilfsfunktion f√ºr Verbindungsz√§hlung
      function countLinks(nodeId) {
        return data.links.filter(l =>
          l.source.id === nodeId || l.target.id === nodeId
        ).length;
      }

      // 14. Sidebar schlie√üen bei Klick au√üerhalb
      d3.select("body").on("click", (event) => {
        if (!event.target.closest("#sidebar") && !event.target.closest("circle")) {
          d3.select("#sidebar").style("right", "-300px");
        }
      });
    }); // Ende von d3.json().then()
  </script>
</body>

</html>
